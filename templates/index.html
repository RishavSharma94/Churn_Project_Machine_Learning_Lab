<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Churn Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      font-family: "Poppins", sans-serif;
      padding-top: 30px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 800px;
    }
    .result {
      font-weight: 600;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-top: 15px;
    }
    .churn {
      background-color: #ffcccc;
      color: #a30000;
    }
    .stay {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">ðŸ“Š Customer Churn Prediction</h2>
    <form action="/predict" method="POST">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select">
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Senior Citizen</label>
          <select name="SeniorCitizen" class="form-select">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Tenure (months)</label>
          <input type="number" name="tenure" class="form-control" value="1" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Monthly Charges</label>
          <input type="number" name="MonthlyCharges" class="form-control" value="50" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Total Charges</label>
          <input type="number" name="TotalCharges" class="form-control" value="50" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Internet Service</label>
          <select name="InternetService" class="form-select">
            <option>DSL</option>
            <option>Fiber optic</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contract</label>
        <select name="Contract" class="form-select">
          <option>Month-to-month</option>
          <option>One year</option>
          <option>Two year</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">ðŸ”® Predict</button>
      </div>
    </form>

    {% if prediction %}
      <div class="result mt-4 {% if prediction == 'Customer will Churn' %}churn{% else %}stay{% endif %}">
        {{ prediction }}
      </div>
      <div class="mt-3 text-center">
        <h5>ðŸ“ˆ Model Performance</h5>
        <p><b>Accuracy:</b> {{ accuracy }}%</p>
        <p><b>F1 Score:</b> {{ f1 }}%</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
